<h1 >Make a Reservation</h1>

                    <div class="row" style="margin-top: 20px; font-family: cursive;" >
                      <div class="col-md-6 textbox">
                        <label for="name" class="mr-sm-2">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter FullName" name="name">
                      </div>
                      <div class="col-md-6 textbox">

                      </div>
                    </div>


                    <div class="row" style="margin-top: 20px; font-family: cursive;">

                        </div>
                        <div class="col-md-6 textbox">

                          <input type="number" class="form-control" placeholder="Enter Person" name="Person" id="Person">
                        </div>
                      </div>



                      <div class="row" style="margin-top: 20px; font-family: cursive;">
                        <div class="col-md-6 textbox">

                        </div>
                        <div class="col-md-6 textbox">

                      </div>
